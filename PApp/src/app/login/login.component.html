<div id="login">
    <h3 class="text-center text-white pt-5">Login form</h3>
    <div class="container">
        <div id="login-row" class="row justify-content-center
            align-items-center">
            <div id="login-column" class="col-md-6">
                <div id="login-box" class="col-md-12">
                    <form id="login-form" class="form" action="" method="post">
                        <h3 class="text-center text-warning">Login</h3>
                        <div class="form-group">
                            <label for="username" class="text-warning">Username:</label><br>
                            <input type="text" name="username" id="username"
                                class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="password" class="text-warning">Password:</label><br>
                            <input type="text" name="password" id="password"
                                class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="remember-me" class="text-warning"><span>Remember
                                    me</span> &nbsp;<span><input
                                        id="remember-me"
                                        name="remember-me" type="checkbox"></span></label><br>
                            <input type="submit" name="submit" class="btn
                                btn-warning btn-md" value="submit">
                        </div>
                        <div id="register-link" class="text-right">
                            <a href="#" class="text-warning"><i class="fas
                                    fa-user-plus"></i>&nbsp;Register here</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
